<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnus Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      font-seze: 1em;
    }
    input, button {
      font-size: 2em;
      padding: 16px;
    }
    #result, #base, #acc {
      margin-top: 30px;
      font-weight: bold;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h1>Magnus Rewards Points Calculator</h1>
  <p>Enter a number below to calculate the reward points:</p>

  <input type="number" id="numberInput" placeholder="Enter a number" />
  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>
  <div id="base"></div>
  <div id="acc"></div>

  <script>
    function calculate() {
      const input = document.getElementById('numberInput').value;
      const number = parseFloat(input);
      const resultDiv = document.getElementById('result'),
            baseDiv = document.getElementById('base'),
            accDiv = document.getElementById('acc')

      // Clear previous result
      resultDiv.textContent = "";
      resultDiv.classList.remove("error");

      if (isNaN(number) || number <= 0) {
        resultDiv.textContent = "Please enter a valid positive number.";
        resultDiv.classList.add("error");
        return;
      }

      let result,base = 0,acc = 0;

      if (number < 150000) {
        // Simple calculation
        result = Math.round((number * 12) / 200);
        base = result
      } else {
        // Split calculation
        const baseAmount = Math.round((150000 * 12 / 200));
        const extraAmount = number - 150000;
        const extraCalc = Math.round((extraAmount * 35 / 200));
        result = baseAmount + extraCalc;
        base = Math.round((number * 12) / 200);
        acc = Math.round((extraAmount * 23 / 200));
      }

      resultDiv.textContent = `Base Reward Points: ${base}`;
      baseDiv.textContent = `Accelarated Reward Points: ${acc}`;
      accDiv.textContent = `Total Reward Points: ${result}`;
    }
  </script>

</body>
</html>
